<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Car List</h1>
<table>
    <tr>
        <th>Car Model</th>
        <th>Car Year</th>
        <th>Car Color</th>
    </tr>
    <tr th:each="car : ${content}">
        <td th:utext="${car.getModel()}">...</td>
        <td th:utext="${car.getYear()}">...</td>
        <td th:utext="${car.getColor()}">...</td>
    </tr>
</table>
</body>
</html>
